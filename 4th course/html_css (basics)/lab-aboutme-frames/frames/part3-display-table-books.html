<body class="normal-body-with-table">

				<th>Автор</th>
				<th>Название серии</th>

		</thead>
		<tbody>
			<tr>
				<td>Асприн Роберт</td>
				<td>Корпорация Миф</td>
			</tr>
			<tr>
				<td>Зыков Виталий</td>

			</tr>
			<tr>
				<td>Кинг Стивен</td>
				<td>Тёмная башня</td>
			</tr>
			<tr>
				<td>Колфер Йон</td>
				<td>Артемис Фаул</td>
			</tr>
			<tr>		
				<td>Кудрявцев Леонид</td>
				<td>Мир-цепь</td>
			</tr>
			<tr>
				<td rowspan="2">Макс Фрай</td>
				<td>Лабиринты Эхо</td>
			</tr>
			<tr>
				<td>Хроники Эхо</td>
			</tr>
		</tbody>
	</table>
